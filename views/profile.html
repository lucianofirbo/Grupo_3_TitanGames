<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="icon" href="img/isotipo-white.ico">
    <script src="https://kit.fontawesome.com/f0097a676d.js" crossorigin="anonymous"></script>
    <title>Perfil</title>
</head>

<body>
    <header>
        <nav>
            <div class="top-nav">
                <div class="top-left">
                    <div class="hamburguer-icon">
                        <i class="fas fa-bars" id="hamburguer-icon"></i>
                    </div>
                    <div class="nav-logo">
                        <a href="http://localhost:3000/"><img src="img/logo.png" alt="Titan Games Logo"></a>
                    </div>
                    <div class="store-dropdown">
                        <p>Tienda</p>
                        <div class="dropdown-content">
                            <p>Ofertas</p>
                            <p>Mas vendido</p>
                        </div>
                    </div>
                </div>
                <div class="top-right">
                    <a href="http://localhost:3000/search">
                        <i class="fas fa-search"></i>
                    </a>
                    <div class="notificacion-dropdown">
                        <i class="fas fa-bell"></i>
                        <div class="dropdown-content-notificacion">
                            <p>No tienes notificaciones nuevas</p>
                        </div>
                    </div>
                    <i class="fas fa-user-circle" id="user-icon"></i>
                </div>
            </div>
            <div class="hamburguer slide-right" id="hamburguer">
                <div class="username">
                    <i class="fas fa-user-circle"></i>
                    <h3>Username</h3>
                    <span class="close" id="close">x</span>
                </div>
                <hr>
                <div class="store-hamburguer">
                    <div class="store-hamburguer-main">
                        <h3>Tienda</h3><i class="fas fa-caret-down"></i>
                    </div>
                    <div class="store-hamburguer-dropdown">
                        <p>Ofertas</p>
                        <p>Mas vendido</p>
                    </div>
                </div>
                <hr>
                <div class="hamburguer-logo">
                    <img src="img/logo.png" alt="Titan Games Logo">
                </div>
            </div>
        </nav>
    </header>
    <div class="box-shop">
        <div class="box-shop1">
            <div class="circle1">
                <i id="icon-shop" class="fas fa-shopping-cart"></i>
            </div>
            <div class="text-shop"><h4>TIENDA</h4></div>
        </div>
        <div class="box-shop2">
            <div class="circle2">
                <div>
                    <i id="shop-icon2" class="fas fa-bolt"></i>
                </div>
            </div>
            <div class="text-shop"><h4>OFERTAS</h4></div>
        </div>
    </div>
    <div class="game-keys">
        <div class="profile-text">
            <h4>MIS LLAVES</h4>
            <h4>+</h4>
        </div>
    </div>
</body>
</html>
