<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan Games</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/f0097a676d.js" crossorigin="anonymous"></script>

<body>

    <div class="top-nav">
