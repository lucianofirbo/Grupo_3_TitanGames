<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/f0097a676d.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav>
        
        <div class="top-nav">

            <div class="top-left">
                <i class="fas fa-bars"></i>
            </div> 

            <div class="top-right">
                <i class="fas fa-search"></i>
                <i class="fas fa-bell"></i>
                <i class="fas fa-shopping-cart"></i>
            </div>

        </div>

        <div class="hamburguer">

            <div class="username">
                <i class="fas fa-user-circle"></i><h3>Username</h3>
            </div>
            <hr>
            <div class="store">
                <h3>Tienda</h3><i class="fas fa-caret-down"></i>
            </div>
            <hr>
            <div class="about">
                <h3>Sobre nosotros</h3><i class="fas fa-caret-down"></i>
            </div>
            <hr>

            <div class="hamburguer-logo">
                <img src="img/logo-titanGames.png"  alt="Titan Games Logo">
            </div>            

        </div>

    </nav>

    <main>

        <div class="img-evento">
            <img src="img/event.png" alt="Image of current event">
        </div>

        <div class="separator">
            <h4>Destacados</h4>
            <hr>
        </div>

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="img/ni-no-kuni-2.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="img/cyberpunk.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="img/cyberpunk.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>   
        
        <div class="separator">
            <h4>Ofertas Especiales</h4>
            <hr>
        </div>

        <div class="special-offer">
            <div class="special-offer-game">
                <img src="img/cyberpunk.jpg" alt="">
            </div>
            <div class="special-offer-game">
                <img src="img/cyberpunk.jpg" alt="">                
            </div>
            <div class="special-offer-game">                
                <img src="img/cyberpunk.jpg" alt="">
            </div>
            <div class="special-offer-game">
                <img src="img/cyberpunk.jpg" alt="">                
            </div>

            <button class="see-more">Ver más</button>

        </div>

        <div class="discover">

            <div class="categories">
                <p class="active">Descubrir juegos</p>
                <p>Lo mas vendido</p>
                <p>Lo nuevo</p>
            </div>

            <div class="games">

                <div class="game">

                    <img src="img/ni-no-kuni-2.jpg" alt="ni no kuni 2">

                    <div class="game-text">
                        <h4>Nombre del juego</h4>

                        <div class="price">
                            <h4 class="sale-box">-10%</h4>
                            <h4>1000$</h4>
                        </div>
                        
                    </div>

                </div>  
                <hr>  
                
                <div class="game">

                    <img src="img/ni-no-kuni-2.jpg" alt="ni no kuni 2">

                    <div class="game-text">
                        <h4>Nombre del juego</h4>

                        <div class="price">
                            <h4 class="sale-box">-10%</h4>
                            <h4>1000$</h4>
                        </div>
                        
                    </div>

                </div>  
                <hr>  
                
                <div class="game">

                    <img src="img/ni-no-kuni-2.jpg" alt="ni no kuni 2">

                    <div class="game-text">
                        <h4>Nombre del juego</h4>

                        <div class="price">
                            <h4 class="sale-box">-10%</h4>
                            <h4>1000$</h4>
                        </div>
                        
                    </div>

                </div>  
                <hr>
                
                <div class="game">
                    <button class="see-more">Ver más</button>
                </div>

            </div>

        </div>

    </main>
    
</body>
</html>
